name: Sync PR branches

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Optional: daily at midnight UTC

jobs:
  sync-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history

      - name: Add original repo as remote
        run: |
          git remote add upstream https://github.com/ORIGINAL_OWNER/REPO.git
          git fetch upstream 'refs/pull/*/head:refs/remotes/upstream/pr/*'

      - name: Push PR branches to fork
        run: |
          for branch in $(git branch -r | grep 'upstream/pr/' | sed 's|upstream/||'); do
            git checkout -B ${branch#pr/} $branch
            git push origin ${branch#pr/} --force
          done
